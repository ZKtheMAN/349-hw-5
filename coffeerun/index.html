<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>cofferun</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous" />
        <style>
            form :focus:required:invalid {
                border-color: #a94442;
            }
        </style>
    </head>
    <body class="container">
        <header>
            <h1>CoffeeRun</h1>
        </header>
        <section>
            <div class="panel panel-danger">
                <div class="panel-heading">THIS WILL NOT WORK, PLEASE READ</div>
                <div class="panel-body">For security reasons, the Firebase initialization code
                    is removed. You'll need to replace it with your own
                    code for this to work.<br />
                    I understand if I'm marked down for this, but I am <b>NOT</b> looking forward
                    to a thousand-dollar bill from Google.</div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form data-coffee-order="form">
                        <div class="form-group">
                            <label for="coffeeOrder">Coffee Order</label>
                            <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+"/>
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input type="email" class="form-control" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com" required />
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="short" />
                                Short
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="tall" checked />
                                Tall
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="grande" />
                                Grande
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="flavorShot">Flavor Shot</label>
                            <select id="flavorShot" class="form-control" name="flavor">
                                <option value="">None</option>
                                <option value="caramel">Caramel</option>
                                <option value="almond">Almond</option>
                                <option value="mocha">Mocha</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="strengthLevel">Caffeine Rating</label>
                            <input name="strength" id="strengthLevel" type="range" value="30">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </form>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>Pending orders:</h4>
                    <div data-coffee-order="checklist">

                    </div>
                </div>
            </div>
        </section>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
        <script>
            /*
            	For security reasons, the Firebase initialization code
            	is removed. You'll need to replace it with your own
            	code for this to work.
            */
          </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"charset="utf-8"></script>
        <script src="scripts/validation.js" charset="utf-8"></script>
        <script src="scripts/datastore.js" charset="utf-8"></script>
        <script src="scripts/truck.js" charset="utf-8"></script>
        <script src="scripts/formhandler.js" charset="utf-8"></script>
        <script src="scripts/remotedatastore.js" charset="utf-8"></script>
        <script src="scripts/checklist.js" charset="utf-8"></script>
        <script src="scripts/main.js" charset="utf-8"></script>
    </body>
</html>
